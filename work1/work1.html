<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="work1.css">
</head>
<body>
    <h1>毕业生信息</h1>
    <fieldset>
        <legend>
            <span>学生信息</span>				
        </legend>
        <form action="" id="textform">
            姓&nbsp;名 <input type="text" name="name1" placeholder="请输入姓名" autofocus required><span>&nbsp;*</span>
            <br>
            学&nbsp;号 <input type="text" name="num" placeholder="请输入学号" required><span>&nbsp;*</span>
            <br>
            手&nbsp;机 <input type="tel" name="tel" placeholder="请输入手机号" required><span>&nbsp;*</span>
            <br>
            邮&nbsp;箱 <input type="email" name="email1" placeholder="请输入邮箱号" required><span>&nbsp;*</span>
        </form>
    </fieldset>  
    <fieldset>
        <legend>
            <span>录取情况</span>
        </legend>
        录取学校 <input type="search" name="school" form="textform" list="schools">
        <datalist id="schools">
            <option></option>
            <option>河北师范大学</option>
            <option>河北科技大学</option>
            <option>河北农业大学</option>
            <option>河北大学</option>
        </datalist>
        <br>
        入学成绩 <input type="text" name="score" form="textform">
        <br>
        入学时间 <input type="date" name="time1" form="textform">
        <br>
    </fieldset>  
    <input type="submit" name="sub" form="textform">
</body>
</html>
